<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程紀錄頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="">
          <div class="d-flex">
            <h2>學習紀錄 - Mizu</h2>
            <button type="button" class="btn btn-danger ms-auto" id="mizuLogin" @click="mizuLogin">Mizu 專用</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row py-3">
          <div>
            <table class="table table-hover table-bordered table-striped mt-4">
              <thead>
                <tr>
                  <th width="150">日期</th>
                  <th width="120">
                    學習項目
                  </th>
  
                  <th width="150">
                    學習時間(小時)
                  </th>
                  <th width="120">
                    查看細節
                  </th>
  
                </tr>
              </thead>
              <tbody>
                <tr  v-for="item in products" :key="item +'1'">
                  <td width="150" >{{ item.today}} </span></td>
                  <td width="120">
                    {{ item.learnItem }} <span class="text-danger"> </span>
                  </td>
  
                  <td width="150">
                    {{ item.learnTime }} <span class="text-danger"> </span>
                  </td>
                  <td width="120">
                    <button type="button" class="btn btn-primary" @click="temp = item">內容</button>
                  </td>
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div v-if="temp.today" class="container">
      <strong> <span class="text-danger">日期：</span> <span class="text-primary">{{ temp.today}}</span></strong> 
      <br>
      <strong><span class="text-danger">今天學習的項目有：</span> <span class="text-primary"> {{ temp.learnItem }}</span></strong> 
      <br>
      <strong><span class="text-danger">學習時間為：</span> <span class="text-primary">{{ temp.learnTime }}個小時。</span> </strong> 
      <br>
      <ul v-if="temp.todoContent" class="list-unstyled">
        <li v-for="tempTodo in temp.todoContent" class="text-secondary">
          <strong>  {{ tempTodo }} </strong>
        </li>
      </ul>
      <br>

      <template v-for="(img,i) in temp.images" :key="i">
        <img :src="img" alt="" class="images m-2 fluid" height="750">
      </template>
    </div>
    </div>
  </div>


<style>
  *{
    font-size: 20px;
  }
</style>

  





  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <!-- Bootstrap JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="record.js"></script>
</body>

</html>
