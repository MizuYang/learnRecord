<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <body>
        <div id="app">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 class="h3 mb-3 font-weight-normal">
                        登入頁面
                    </h1>
                    <div class="col-8">
                        <form id="form" class="form-signin" >
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="username" placeholder="name@example.com"
                                     required autofocus value="直接按登入就好">
                                <label for="username">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required value="1232134">
                                <label for="password">Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="login">
                                登入
                            </button>
                            <button class="btn btn-lg btn-secondary w-100 mt-3" type="button" @click="backPage">
                                回到上一頁
                            </button>
                        </form>
                    </div>
                </div>
                <p class="mt-5 mb-3 text-muted">
                    Mizu - 學習紀錄
                </p>
            </div>
        </div>

        <style>
            html,
            body {
                height: 100%;
                text-align: center;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
        </style>


        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
        <!-- BS5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="/mizuLogin.js" type="module"></script>
    </body>

</html>
